<!DOCTYPE html>

<!-- J'active les fonctionnalités Thymeleaf pour utiliser th:text, th:each, th:href, etc. -->
<!-- J'active le système de layout Thymeleaf pour utiliser layout:decorate et layout:fragment -->
<!-- J'active les tags Spring Security pour afficher l'utilisateur et sécuriser l'affichage -->
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Product</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.3.5/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <li class="nav-item active">
                    <a class="nav-link" aria-current="page" th:href="@{/}">Home</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/user/index}">Products</a>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle"
                       href="#"
                       id="navbarDropdown"
                       role="button"
                       data-bs-toggle="dropdown"
                       aria-expanded="false">
                        Dropdown
                    </a>

                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                </li>

            </ul>

            <!-- MENU USER -->
            <ul class="navbar-nav">
                <li class="nav-item dropdown">

                    <a class="nav-link dropdown-toggle"
                       href="#"
                       id="navbarDropdown2"
                       role="button"
                       data-bs-toggle="dropdown"
                       aria-expanded="false">
                        <span sec:authentication="name"></span>
                    </a>

                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown2">
                        <li><a class="dropdown-item" th:href="@{/logout}">Logout</a></li>

                    </ul>
                </li>
            </ul>

        </div>

    </div>
</nav>
<div layout:fragment="content1"></div>   <!-- Zone où les pages vont injecter leur contenu -->

<footer></footer>
<script src="/webjars/bootstrap/5.3.5/js/bootstrap.bundle.min.js"></script>   <!-- Ce script charge Bootstrap JS (bundle) pour activer les menus, dropdowns, navbar responsive et tous les composants interactifs -->
</body>
</html>
